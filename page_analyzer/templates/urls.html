{% extends "base.html" %}
{% block title %}Сайты - Анализатор страниц{% endblock %}

{% block content %}
<div class="container-lg mt-3">
  <h1>Сайты</h1>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Последняя проверка</th>
          <th>Код ответа</th>
        </tr>
      </thead>
      <tbody>
        {% for url in urls %}
        <tr>
          <td>{{ url.id }}</td>
          <td><a href="{{ url_for('url', url_id=url.id) }}">{{ url.name }}</a></td>
          <td>-</td>
          <td>-</td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-center">Нет данных</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
